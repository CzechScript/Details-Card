<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/761625563d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="profile-card">
        <div class="top-section">
            <i class="message fas fa-envelope"></i>
            <i class="notif fas fa-bell"></i>
            <div class="pic">
                <img src="icon.png" alt="">
            </div>
            <div class="name">CzechScript</div>
            <div class="tag">@CzechScript</div>
        </div>
        <div class="bottom-section">
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fas fa-globe"></i></a>
                <a href="#"><i class="fas fa-link"></i></a>
            </div>
            <div class="posts">22 <span>Posts</span></div>
            <div class="border"></div>
            <div class="folowers">910 <span>Folowers</span></div>
            <div class="border"></div>
            <div class="folowing">612 <span>Folowing</span></div>
        </div>
    </div>
</body>
</html>
